{% extends 'recipes/base.html' %}

{% block content %}
<h2>Регистрация</h2>

{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
