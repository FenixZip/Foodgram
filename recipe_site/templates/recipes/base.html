<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Recipe Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'recipes:home' %}">Рецепты</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        {% with profile=user.userprofile %}
          {% if profile.avatar %}
            <img src="{{ profile.avatar.url }}"
                 width="40" height="40"
                 class="rounded-circle me-2"
                 style="object-fit: cover;">
          {% endif %}
        {% endwith %}
        <span class="navbar-text me-3">Привет, {{ user.username }}</span>
        <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'recipes:profile' %}">Профиль</a>
        <a class="btn btn-outline-success btn-sm me-2" href="{% url 'recipes:add_recipe' %}">Добавить</a>
        <form method="post" action="{% url 'recipes:logout' %}" style="display: inline;">
          {% csrf_token %}
          <button class="btn btn-outline-danger btn-sm">Выход</button>
        </form>
      {% else %}
        <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'recipes:login' %}">Вход</a>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'recipes:register' %}">Регистрация</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
