{% extends 'recipes/base.html' %}

{% block content %}
  <h2>Рецепты пользователя: {{ profile_user.username }}</h2>

  {% if recipes %}
    <ul>
      {% for recipe in recipes %}
        <li>
          <a href="{% url 'recipes:recipe_detail' recipe.id %}">{{ recipe.title }}</a>
          — {{ recipe.cook_time }} мин
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>У пользователя пока нет рецептов.</p>
  {% endif %}
{% endblock %}
